<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let file of travelFiles">
      <ion-label>
        {{ file.displayName }}
      </ion-label>
      <ion-button color="danger" (click)="deleteTravelFile(file.name)" slot="end">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
